<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>

    <div id="example"></div>

    <div id="checkbox"></div>

    <div id="document"></div>

    <div id="program"></div>

    <script type="text/babel">

// ------------- Example -----------------

      class Block extends React.Component {
          render() {
            return <div><h3>itProger</h3><p>Simple text</p></div>;
          }
      };
      const place = document.getElementById('example');
      ReactDOM.render(
        <div>
          <Block />
          <Block />
          <Block />
        </div>,
        place
      );

// ------------- Checkbox -----------------

      class Check extends React.Component {
        constructor() {
          super();
          this.state = {checked: false};
          this.handleCheck = this.handleCheck.bind(this);
        };
        handleCheck() {
          this.setState({
            checked: !this.state.checked
          })
        }
        render() {
          var message;
          if (this.state.checked) {
            message = 'checked';
          } else {
            message = 'unchecked';
          }
          return <div><input type="checkbox" onChange={this.handleCheck} defaultChecked={this.state.checked} /><p>Checkbox {message}</p></div>;
        };
      };
      const checkbox = document.getElementById('checkbox');
      ReactDOM.render(
        <Check />,
        checkbox
      );

// ------------- Document -----------------
      
      const doc = document.getElementById('document');
      class Task extends React.Component {
        constructor(props) {
          super(props);
          this.state = {edit: false};
        }
        edit = () => {
          this.setState ({edit: true});
        }
        remove = () => {
          alert ("Delete Button Pushed");
        }
        save = () => {
          this.setState ({edit: false});
        }
        render() {
          return (
            <div className="box">
              <div className="text">{this.props.children}</div>
              <button onClick={this.edit} className="btn light">Edit</button>
              <button onClick={this.delete} className="btn red">Delete</button>
            </div>
          )
        }
      };
      ReactDOM.render (
        <div className="field">
          <Task>Hey, it is me!</Task>
          <Task>Task number 2</Task>
          <Task>Hello, World!</Task>
        </div>,
         doc);

// ------------- Program -----------------

			class Game extends React.Component {
				render() {
					return <div><h1>{this.props.name}</h1><h2>{this.props.age}</h2></div>;
				}
			};

			const app = document.getElementById('program');
			
      ReactDOM.render(
				<div>
					<Game name="Forza" age="18+"/>
					<Game name="Mortal" age="14+"/>
					<Game name="Lara" age="20+"/>
				</div>,
        app
      );

    </script>

  </body>
</html>
